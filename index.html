<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <section class="drawing-board">
            <!-- canvas can be seen by inspecting the browser -->
            <canvas class="canvas"></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option tool" id="brush 1">
                        <span>Brush 1</span>
                    </li>
                    <li class="option tool active" id="brush 2">
                        <span>Brush 2</span>
                    </li>
                    <li class="option tool" id="brush 3">
                        <span>Brush 3</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <span>Eraser</span>
                    </li>
                    <li class="option tool">
                        <input type="range" id="size-slider" min="1" max="20" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colours">
                <label class="title">Colours</label>
                <ul class="options">
                    <li class="option selected">
                        <input type="color" id="colour-picker-black" value="#000000">
                    </li>
                    <li class="option">
                        <input type="color" id="colour-picker-white" value="#ffffff">
                    </li>
                    <li class="option">
                        <input type="color" id="colour-picker-pink" value="#ff1493">
                    </li>
                    <li class="option">
                        <input type="color" id="colour-picker-green" value="#00fa9a">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear">Clear</button>
                <button class="save">Save</button>
            </div>
        </section>
    </div>
    <!-- the JS file needs to be declared after all the html document query selectors used in the js-script,
            otherwise the functions using the query selectors returns null. -->
    <script src="canvas.js"></script>
</body>
</html>
